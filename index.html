<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <!-- SEO = Básico -->
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- SEO = Redes Sociales -->
    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <!-- App Web, inidicar al navegador que elementos mostrar en un JSON -->
    <link rel="manifest" href="site.webmanifest" />
    <!-- icono de acceso para IOS -->
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Recordar que favicon.ico tiene que estar en el directorio inicial -->

    <!-- links de estilos -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/index.css" />
    <!-- Se cambia el tema de algunos navegadores -->
    <meta name="theme-color" content="#fafafa" />
</head>

<body>
    <header>

        <picture>
            <!-- IMÁGENES PARA SMARTPHONE -->
            <source srcset="
            img/smartphone/banner.jpg 1x, 
            img/smartphone/banner@2x.jpg 2x, 
            img/smartphone/banner@3x.jpg 3x
            " media="(min-width:320px) and (max-width:450px) and (orientation:portrait)" />

            <!-- IMÁGENES PARA IPAD-->
            <source srcset="img/tablet/banner.jpg 1x, img/tablet/banner@2x.jpg 2x" media="(min-width:768px) and (max-width: 800px) and (orientation:portrait)" />

            <!-- DESKTOP -->
            <source srcset="img/desktop/banner.jpg 1x, img/desktop/banner@2x.jpg 2x" media="(min-width:1000px) and (max-width:1366px)" />


            <img class="banner" src="" alt="banner" />
        </picture>

        <h1 class="titleBreakfast">¿Cómo son <br> tus desayunos?</h1>

    </header>

    <main>
        <form name="desayuno" method="POST" data-netlify="true">
            <!-- 1a pregunta -->
            <ul>
                <label for="bebida">¿Café o té?</label>
                <li>
                    <input type="radio" name="cafe" value="cafe">Café
                </li>
                <li>
                    <input type="radio" name="te" value="te">Té
                </li>
            </ul>

            <!-- 2a pregunta -->
            <ul>
                <label for="fruta">¿Fruta? ¿Cuál/es?</label>
                <li>
                    <input type="checkbox" name="op1" value="platano">Plátano
                </li>
                <li>
                    <input type="checkbox" name="op2" value="manzana">Manzana
                </li>
                <li>
                    <input type="checkbox" name="op3" value="kiwi">Kiwi
                </li>
                <li>
                    <input type="checkbox" name="op4" value="naranja">Naranja
                </li>
            </ul>

            <!-- 3a pregunta -->
            <ul>
                <label for="cereales">¿Cereales?</label>
                <li>
                    <select name="cereales">
                    <option value="muesli">Muesli</option>
                    <option value="azucarados">Azucarados</option>
                    <option value="frutosSecos">Con frutos secos</option>
                    <option value="chocolate">Con chocolate</option>
                </li>
              </ul>
              
            <!-- 4a pregunta -->

            <label for="fechaNacimiento" class="bdayTitle">Fecha de nacimiento</label>
            <input type="date" name="fechaNacimiento" min="01/01/1930" max="01/01/2020">


            <!-- 5a pregunta -->
            <ul>
              <label for="otros">Otros alimentos:</label>
              <li>
                <textarea name="" cols="30" rows="10" placeholder="¿Qué más tomas por las mañanas?"></textarea>
              </li>
            </ul>

            <!-- Botón de enviar -->
            <button type="submit">Enviar</button>


        </form>
    </main>
</body>

</html>
